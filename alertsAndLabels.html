<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link href = "bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
<div class ="alert alert-warning fade in">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h3>Warning!</h3>There are many errors on your page.<br/>
    Try to validate your html
</div>
<hr />
<div class = "alert alert-danger">
    <button type = "button" class = "close" data-dismiss="alert">&times;</button>
    <h3>Error</h3>You better fix these errors before production<br/>
</div>
<hr/>
<div class = "alert alert-success">
    <button type = "button" class = "close" data-dismiss="alert">&times;</button>
    <h3>Success</h3>Hurray
</div>
<hr/>
<div class = "alert alert-link">
    <button type = "button" class="close" data-dismiss="alert">&times;</button>
    <h3>Link</h3>http://www.google.co.in
</div>

<div class = "alert alert-info fade in">
    <button type = "button" class="close" data-dismiss="alert">&times;</button>
    <h3>Information</h3>Info
</div>

<h2>Labels</h2>
<span class = "label label-default">Default</span>
<span class = "label label-success">Success</span>
<span class = "label label-warning">Warning</span>
<span class = "label label-primary">Important</span>
<span class = "label label-info">Info</span>
<h2>Badges</h2>
<span class = "badge">1</span>
<span class = "badge">2</span>
<span class = "badge">3</span>
<span class = "badge">4</span>
<span class = "badge">5</span>


</body>
</html>
